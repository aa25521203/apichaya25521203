<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <div>
        <form id="form1"align="center">
            <!-- input txt name lastname -->
            <!-- required แปลว่า คือช่องนี้ต้องป้อนเท่านั้น หากไม่ป้อนจะไม่สามารถผ่านไปหน้าต่อไปได้ -->
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="textname" placeholder="ป้อนชื่อจริง" autofocus="autofocus" maxlength="20" required/>
            <input type="text" id="textlastname" placeholder="ป้อนนามสกุล"  maxlength="20" required/>
            <!-- input txt address -->
            <label for="address">ที่อยู่</label>
            <input type="text" id="textaddress" placeholder="ป้อนที่อยู่"  maxlength="100" required/>
            <!-- input date birthday -->
            <label for="birthday">วันเกิด</label>
            <input type="date" id="birthday" placeholder="เลือกวันเกิด" >
            <!-- input sex  -->
            <!-- label คือ สิ่งที่ปรากฎข้างหน้ากล่องป้อนข้อความ -->
            <label for="sex">เพศ</label>
            <select name="sex" id="sex">
                <option value="ชาย" selected>ชาย</option>
                <option value="หญิง">หญิง</option>
                <option value="เพศทางเลือก">เพศทางเลือก</option>
                <option value="ไม่ระบุเพศ">ไม่ระบุเพศ</option>
            </select>
            <!-- input are nunber เป็นเลขอย่างเดียว -->
            <label for="age">อายุ</label>
            <input type="number" id="age" placeholder="ป้อนอายุของคุณ" maxlength="3" required/>
            
            <br><br>

            <!-- input checkbox สามารถติ้กช่องได้เยอะ-->
            <h5>ความสามารถพิเศษ</h5>
            <br>
            <input type="checkbox" id="html"type="html"value="html"/>/HTML<br>
            <input type="checkbox" id="php"type="php"value="php"/>/PHP<br>
            <input type="checkbox" id="css"type="css"value="css"/>/CSS<br>
        
            <br><br>
            <button type="submit">save</button>
            <button type="button">cancel</button>
        </form>
    </div>
</body>
</html>
