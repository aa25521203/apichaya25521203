<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="login" action="#" align="center">
        <fieldset>
            <legend>login เข้าสู่ระบบ</legend>
            <label for="username">username:</label>
            <input type="text" id="username"placeholder="ป้อนusername"autofocus="autofocus"required/>
            
            <label for="password">password:</label>
            <input type="password" id="password"placeholder="ป้อนรหัสผ่าน"autofocus="autofocus"required/>

            <br><br>
            <button type="submit">save</button>
            <button type="button">cancel</button>
        </fieldset>

    </form>
</body>
</html>
